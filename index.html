<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My to do list</title>
    <!--links to CSS and JS-->
    <link rel="stylesheet" href="./css/todolist.css" />
    <script src="./js/todolist.js" defer></script>
  </head>
  <body>
    <!--Contains the input field and button to add tasks-->
    <div id="container">
      <h1>To do list</h1>
      <input type="text" placeholder="Add task.." id="input-el" />
      <button id="input-btn">Add</button>
    </div>
    <!--Contains the list of tasks added-->
    <div id="list-container">
      <!--List items-->
      <ul id="list-el"></ul>
    </div>
  </body>
</html>
